<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Servicio de Retiro a Domicilio de Reciclaje</title>
</head>
<body>
 <main>
    
    <div id="inscripcion">  
        <fieldset> 
<h3>Inscríbete al Servicio de Recolección</h3>
 <p>Revisa si cumples los 
    <a href="Requisitos page" target="_blank">Requisitos</a> y Únete a la Red de Reciclaje!
 </p>

 <form>
    <input type="text" id="nombre" placeholder="Nombre" required><br><br>
    <input type="text" id="direccion" placeholder="Dirección" required><br><br>
    <input type="text" id="mail" placeholder="Mail" required><br><br>
    <input type="number" id="telefono" placeholder="Teléfono"><br><br>

    En que Rol participarás? <br>

    <input type="radio" id="domicilio o condominio" name="rol" checked> Domicilio o Condominio
    <input type="radio" id="institucion" name="rol"> Institución
    <input type="radio" id="recolector" name="rol"> Recolector o Reciclador
    <input type="radio" id="otro" name="rol"> Otro
<br><br>

Con qué Reciclaje aportarás? <br>

    <input type="checkbox" id="papel y carton" value="papel y carton" name="aporte">Papel y cartón <br>
    <input type="checkbox" id="vidrios" value="vidrios" name="aporte">Vidrios <br>
    <input type="checkbox" id="Latas" value="Latas" name="aporte">Latas <br>
    <input type="checkbox" id="tetrapack" value="tetrapack" name="aporte">Tetrapack <br>
    <input type="checkbox" id="otro" value="otro" name="aporte">Otro <br>

    <br>
    <button type="reset">Limpiar</button>
    <button type="submit">Inscribirse</button>

 </form>
</fieldset>
</div>
 </main>
</body>
</html>
